# SHUD run configuration (versioned in meta-repo).
#
# NOTE: SHUD does not yet consume this file directly. It documents the target
# configuration surface for the NetCDF-forcing + NetCDF-output work.

project: qhh

forcing:
  # baseline = csv (generated by AutoSHUD Step2)
  mode: csv # csv | netcdf

  csv:
    directory: "runs/qhh/baseline/forcing"

  # target = netcdf (read directly by SHUD)
  netcdf:
    dataset: cmfd2
    data_root: "Data/Forcing/CMFD_2017_2018"
    adapter: "configs/forcing/cmfd2.yaml"

output:
  # baseline SHUD outputs: legacy .dat/.csv under runs/qhh/baseline/output/
  format: legacy # legacy | netcdf

  netcdf:
    enabled: false
    schema: "configs/output/ugrid.yaml"
    directory: "runs/qhh/nc/output_netcdf"

